<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="IMG/Logo.png" alt="Logo" class="logo">
            <h1>Creado por Julian Suarez</h1>
        </header>
        <main>
            <section class="seccion-entrada">
                <textarea id="texto-entrada" placeholder="Ingrese el texto aquí"></textarea>
                <div class="mensaje-informativo">Solo letras minúsculas y sin acentos</div>
                <div class="botones">
                    <button onclick="encriptarTexto()">Encriptar</button>
                    <button onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </section>
            <section class="seccion-salida" id="seccion-salida">
                <div class="contenido-salida">
                    <img src="IMG/espera.png" alt="espera">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
    </body>
</html>
